<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="container">
    <header>
      <h1>
        Checkout
      </h1>
    </header>

    <main>

      <form name="form">

        <section class="items">

          <div class="item-container" id="item1">
            <div class="img-wrap">
              <img src="photo1.png" alt="bag">
            </div>
            <div class="item-detail">
              <h3 class="item-name">Vintage Backbag</h3>
              <div class="item-price">
                <span class="price-discount">$<span class="itemPrice">54.99</span></span>
                <span class="price-proper">$94.99</span>
              </div>

              <div class="item-amount-box">
                <button class="minusBtn" type="button" id="minusBtn">-</button>
                <input type="number" class="item-amount" value="1" id="currentAmount">
                <button class="plusBtn" type="button" id="plusBtn">+</button>
              </div>
            </div>
          </div>

          <div class="item-container" id="item2">
            <div class="img-wrap">
              <img src="photo2.png" alt="Levi Shoes">
            </div>
            <div class="item-detail">
              <h3 class="item-name">Levi Shoes</h3>
              <div class="item-price">
                <span class="price-discount">$<span class="itemPrice">74.99</span></span>
                <span class="price-proper">$124.99</span>
              </div>

              <div class="item-amount-box">
                <button class="minusBtn" type="button" id="minusBtn">-</button>
                <input type="number" class="item-amount" value="1" id="currentAmount">
                <button class="plusBtn" type="button" id="plusBtn">+</button>
              </div>
            </div>
          </div>

          <table>
            <tr>
              <th>Shipping</th>
              <td>$<span id="shippingFee">19</span></td>
            </tr>
            <tr>
              <th>Total</th>
              <td>$<span id="totalPrice">148.98</span></td>
            </tr>
          </table>

        </section>

        <section class="contact">

          <div class="contact-info">
            <h5 class="heading">
              Contact infomation
              </h3>
              <div class="input-container">
                <label for="email">E-mail</label>
                <div class="input-box">
                  <span class="material-icons">
                    email
                  </span>
                  <input required type="email" name="email" id="email" placeholder="Enter your email...">
                </div>
              </div>

              <div class="input-container">
                <label for="phone">Phone</label>
                <div class="input-box">
                  <span class="material-icons">
                    call
                  </span>
                  <input required type="tel" name="phone" id="phone" placeholder="Enter your phone...">
                </div>
              </div>

              <div class="shipping-address">
                <h5 class="heading">
                  Shipping address
                  </h3>

                  <div class="input-container">
                    <label for="name">Full name</label>
                    <div class="input-box">
                      <span class="material-icons">
                        account_circle
                      </span>
                      <input required type="text" name="name" id="name" placeholder="Rodney Cotton">
                    </div>
                  </div>

                  <div class="input-container">
                    <label for="address">Address</label>
                    <div class="input-box">
                      <span class="material-icons">
                        home
                      </span>
                      <input required type="text" name="address" id="address" placeholder="Your address..">
                    </div>
                  </div>

                  <div class="input-container">
                    <label for="address">City</label>
                    <div class="input-box">
                      <span class="material-icons">
                        location_city
                      </span>
                      <input required type="text" name="address" id="address" placeholder="Your city..">
                    </div>
                  </div>

                  <div class="input-two-column">
                    <div class="input-container">
                      <label for="address">Country</label>
                      <div class="input-box select-box">
                        <span class="material-icons">
                          apartment
                        </span>
                        <select required name="country" id="country">
                          <option value="" selected>Your country..</option>
                          <option value="US">US</option>
                          <option value="UK">UK</option>
                          <option value="India">India</option>
                          <option value="China">China</option>
                        </select>
                      </div>
                    </div>

                    <div class="input-container">
                      <label for="postal">Postal code</label>
                      <div class="input-box">
                        <span class="material-icons">
                          markunread_mailbox
                        </span>
                        <input required type="text" name="postal" id="postal" placeholder="Your postal code..">
                      </div>
                    </div>
                  </div>

                  <div class="input-container checkbox">
                    <label for="save" class="save">
                      <input type="checkbox" id="save" name="save">
                      <span class="checkbox-parts">Save this information for next time</span>
                    </label>
                  </div>

              </div>

              <button class="continue" type="submit" id="continue">
                Continue
              </button>



        </section>
      </form>
    </main>

    <footer class="footer">
      <span class="author">created by <a href="#">mk-9433</a> - devChallenges.io</span>
    </footer>
  </div>

  <script>
    function submitClick() {
      alert('completed');
    }

    let button = document.getElementById('continue');
    button.addEventListener('click', submitClick);

    // ページ読み込み時に実行したい処理
    window.onload = function () {
      // const item1Ccontent = document.getElementById('item1');
      // const item1AmountElement = item1Ccontent.getElementByClass('item-amount');
      // const item1Amount = parseInt(item1AmountElement.value);

      // const item2_content = document.getElementById('item2');
      // const item2_amount = item2_content.getElementByClass('item-amount');

      // const shippingFee = parseFloat(document.getElementById('shippingFee').innerHTML);

      // document.getElementById('totalPrice').innerHTML = 123;

    }

    //数量を増やす
    function plusAmount(itemNumContent) {
      //const item1Ccontent = document.getElementById(itemNum);
      const currentAmountElement = itemNumContent.getElementsByClassName('item-amount')[0];
      const currentAmount = parseInt(currentAmountElement.value);
      const addedAmount = currentAmount + 1;
      itemNumContent.getElementsByClassName('item-amount')[0].value = addedAmount;

      const itemPrice = parseFloat(itemNumContent.getElementsByClassName('itemPrice')[0].innerHTML);
      const totalPrice = parseFloat(document.getElementById('totalPrice').innerHTML);
      //const shippingFee = parseFloat(document.getElementById('shippingFee').innerHTML);
      const newTotalPrice = totalPrice + itemPrice;
      document.getElementById('totalPrice').innerHTML = newTotalPrice.toFixed(2);

    }

    const plusBtn = document.getElementsByClassName('plusBtn');

    plusBtn[0].addEventListener('click', function () {
      const itemNumContent = plusBtn[0].parentNode.parentNode.parentNode;
      plusAmount(itemNumContent)
    }, false);

    plusBtn[1].addEventListener('click', function () {
      const itemNumContent = plusBtn[1].parentNode.parentNode.parentNode;
      plusAmount(itemNumContent)
    }, false);

    //数量を減らす
    function minusAmount(itemNumContent) {
      //const item1Ccontent = document.getElementById('item1');
      const currentAmountElement = itemNumContent.getElementsByClassName('item-amount')[0];
      const currentAmount = parseInt(currentAmountElement.value);

      if (currentAmount > 1) {
        itemNumContent.getElementsByClassName('item-amount')[0].value = currentAmount - 1;

        const itemPrice = parseFloat(itemNumContent.getElementsByClassName('itemPrice')[0].innerHTML);
        const totalPrice = parseFloat(document.getElementById('totalPrice').innerHTML);
        //const shippingFee = parseFloat(document.getElementById('shippingFee').innerHTML);
        const newTotalPrice = totalPrice - itemPrice;
        document.getElementById('totalPrice').innerHTML = newTotalPrice.toFixed(2);
      }

    }

    const minusBtn = document.getElementsByClassName('minusBtn');

    minusBtn[0].addEventListener('click', function () {
      const itemNumContent = minusBtn[0].parentNode.parentNode.parentNode;
      minusAmount(itemNumContent)
    }, false);

    minusBtn[1].addEventListener('click', function () {
      const itemNumContent = minusBtn[1].parentNode.parentNode.parentNode;
      minusAmount(itemNumContent)
    }, false);


  </script>

</body>

</html>
